{% extends 'base.html' %}

{% load staticfiles %}

{% block javascript %}
        <script type="text/javascript" src="{% static 'cat/js/tinymce/tinymce.min.js' %}"></script>
        <script>tinymce.init({ selector:'textarea', plugins: "wordcount" })</script>

{% endblock %}

{% block header %}

        <header id="header">
                <h1><a href="index.html">Create Article</a></h1>
                <nav id="nav">
                        <ul>
                                <li><a href="/cat/index">Home</a></li>
                                <li><a href="#">Generic</a></li>
                                <li><a href="#">Elements</a></li>
                                <li><a href="#" class="button special">Sign Up</a></li>
                        </ul>
                </nav>
        </header>
                        
{% endblock %}

{% block content %}

<section id="main" class="wrapper">
<div class="container">
<form action='/cat/translate/{{original.id}}' method = 'post'> {% csrf_token %}
<table>
        <tr>
                <td><textarea rows="2">{{original.title}}</textarea></td>
                <td>{{ title }}</td>
        </tr>
        <tr>
                <td><textarea rows = "10">{{original.body}}</textarea></td>
                <td>{{ body }}</td>
        </tr>
</table>

<input type = 'submit' name = 'submit' value = 'Translate Article'>
</form>

</section>
</div>

{% endblock %}
